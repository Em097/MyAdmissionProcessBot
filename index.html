<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Demo</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="body-container">
      <div class="logo-container">
        <img class="logo" src="image/logo.png" alt="Momsbelief">
        <img class="logo" src="image/12.png" alt="Momsbelief">
      </div>
      <h1>Jarvis bot <small>v.1.1</small></h1>
      <div class="container">
        <button onclick=onChat() class="open-button">Click to chat</button>
        <div class="chatbot">
          <button onclick=closeChat() class="close-button">Chat</button>
          <div id="webchat" role="main"></div>
        
  
  
  
  
      </div>
  
      </div>

  </div>

    <script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>
  <script>
      // getting cookie 


    function onChat(){
  document.querySelector(".chatbot").style.display = "block";

  };

  function closeChat(){
    document.querySelector(".chatbot").style.display = "none";

  };

  const styleOptions = {
            botAvatarBackgroundColor: "black",
            botAvatarImage: './image/12.png',
            botAvatarInitials: "",
            userAvatarInitials: 'You',
            backgroundColor: "rgba(0, 0, 0, 0.6)",
            fontSizeSmall: '50%',
            userAvatarBackgroundColor: "black",
            avatarBorderRadius: '50%',
            avatarSize: 30,
            typingAnimationDuration: 5000,
            emojiSet: true,
            hideUploadButton: true

            
         };

         const webPonyfill =  window.WebChat.createCognitiveServicesSpeechServicesPonyfillFactory({
            credentials: {
              region: 'eastus',
              subscriptionKey: 'a4b03685c084446a85dafc0a81d79da8'
            }
          })

         window.WebChat.renderWebChat(
            {
               directLine: window.WebChat.createDirectLine({
                  secret: 'FdT320fJoBs.ze3UU4395jRwXk3jht7vbzltnOWqWkG-kxrr0NJYfkE',
               }),
               webSpeechPonyfillFactory: webPonyfill,
               styleOptions
            },
            document.getElementById('webchat')
         );

</script>

  </body>
</html>
